<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
        
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content edge-drag-threshold="false" drag-content="true" style="background-color: #f7f7f7;">
        <div class="menu_lateral">
            <div class="menu_btn">
                <div style="margin-top: 16px;" menu-close ui-sref="app.home">
                    <img src="img/ico_relogio.png" style="height: 30px;left: 0px;"/>
                    <i class="config_btn_text" style="margin-left: 3px; background-size:cover; background-position:center center;font-size: 18px">Home</i>
                </div>
                <div style="margin-top: 16px;" menu-close ui-sref="app.maps">
                    <img src="img/ico_relogio.png" style="height: 30px;left: 0px;"/>
                    <i class="menu_btn_text" style="margin-left: 3px; background-size:cover; background-position:center center;font-size: 18px">Mapa</i>
                </div>
                <div style="margin-top: 16px;" ng-click="compartilhar()">
                    <img src="img/ico_relogio.png" style="height: 30px;left: 0px;"/>
                    <i class="menu_btn_text" style="margin-left: 3px; background-size:cover; background-position:center center;font-size: 18px">Compartilhar</i>
                </div>
                <div style="margin-top: 16px;" menu-close ui-sref="app.home">
                    <img src="img/ico_relogio.png" style="height: 30px;left: 0px;"/>
                    <i class="menu_btn_text" style="margin-left: 3px; background-size:cover; background-position:center center;font-size: 18px">Nosso Site</i>
                </div>
            </div>
            <div class="config_btn">
                <img src="img/ico_relogio.png" style="height: 26px;left: 0px;"/>
                <i class="menu_btn_text" style="margin-left: 3px; background-size:cover; background-position:center center;font-size: 15px">Configurações</i>
            </div>
        </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

    position: absolute;
