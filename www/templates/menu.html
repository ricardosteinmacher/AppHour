<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
        
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content edge-drag-threshold="false" drag-content="true">
        <div class="menu_lateral">
            <ion-list>
                <ion-item menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item menu-close ui-sref="app.maps">
                    Mapa
                </ion-item>
                <ion-item menu-close ng-click="ConfirmLogOut()" style="margin-left: 16px;padding-top: 15px;">
                    Log Out
                </ion-item>
            </ion-list>
            
            <div class="config_btn">
                <img src="img/ico_relogio.png" style="height: 26px;left: 0px;"/>
                <i class="config_btn_text" style="margin-left: 3px;">Configurações</i>
            </div>
            
        </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<style type="text/css">
.config_btn {
    position: absolute;
    bottom: 17px;
    left: 25px;
}
.config_btn img {
    vertical-align: -7px;
}
</style>
