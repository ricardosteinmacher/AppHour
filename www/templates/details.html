<ion-view title="{{bar.bar_nome}}">

    <ion-content scroll="false">
        
        <div class="bannertop">
            
            <ion-slide-box id="slidertop">
                
                <ion-slide class="slidewidth">
                    <div style="background-image:url(img/filtro.png); background-size:cover; background-position:center center;">
                        <div style="background-image:url(img/banner_ex.jpg); background-size:cover; background-position:center center;" class = "box box1">
                        </div>
                    </div>
                </ion-slide>

                <ion-slide class="slidewidth">
                    <div style="background-image:url(img/filtro.png); background-size:cover; background-position:center center;">
                        <div style="background-image:url(img/banner_exx.jpg); background-size:cover; background-position:center center;" class = "box box1">
                        </div>
                    </div>
                </ion-slide>
        
                <ion-slide class="slidewidth">
                    <div style="background-image:url(img/filtro.png); background-size:cover; background-position:center center;">
                        <div style="background-image:url(img/banner_ex.jpg); background-size:cover; background-position:center center;" class = "box box1">
                        </div>
                    </div>
                </ion-slide>
                
            </ion-slide-box>
            
        </div> 
    
        <ion-content style="margin-top: 130px;" >
            
            <div class="tabss">
                
            
                <ion-tabs class="tabs-icon-only tabs-positive">
                                
                    <ion-tab title="Sobre">
                             <ion-content class="background">
                                <div class="conteudo">
                                {{bar.bar_sobre}}
                                </div>
                            </ion-content>
                    </ion-tab>
                    
                    <ion-tab title="Informações">                                                    
                       <ion-content class="background">
                           <div class="lista fonte-vermelha">
                               <ul>
<!--                                   <li ng-repeat="item in itens">-->
                                   <li>
                                       <img src="img/ico_relogio.png" style="height: 26px;"/>
                                       <i></i> {{bar.bar_telefone1}}
                                   </li>
                                   <li content="telephone=no">
                                       <img src="img/ico_fone.png" style="height: 26px;"/>
                                       <meta name="format-detection" content="telephone=no">                    {{bar.bar_telefone2}} 
                                       <meta name="format-detection" content="telephone=no">                    {{bar.bar_telefone1}}</meta>
                                   </li>
                                   <li>
                                       <img src="img/ico_talher.png" style="height: 26px;"/>
                                       {{bar.bar_telefone2}}
                                       {{bar.bar_telefone1}}
                                   </li>
                               </ul>
                           </div>
                    <div class="barra_vermelha"></div>
                           
                            <div class="boxmapa" style="background-image:url(img/mapa_720.png); background-size:cover; background-position:center center; position:relative;">
                                
                            <div class="btn-mapa">
                                <button class="botao" ng-click="tracarRota()">Traçar Rota</button>
                            </div>
                            </div> 
                           
                           
                        </ion-content>                       
                    </ion-tab>
                    
    
                    <ion-tab title="Cardápio">
                        <ion-content class="background">
                           <div class="conteudo-cardapio"> 
                               <ion-list>
                                   <div ng-repeat="group in itens">
                                       <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
<!--                                           <i class="icon" style="color: #fc3f1e;" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;-->
                                           {{group.Nome}}
                                       </ion-item>
                                       <ion-item class="item-accordion" ng-repeat="item in group.Receitas" ng-show="isGroupShown(group)" style="color: #9E0C0C;background-color: #F7F7F7;">
                                           <div class="list_pratos">
<!--                                           {{item.Nome}} R${{item.Preco}}-->
                                               <div class="borderline"><div class="nomedoitem">{{item.Nome}}</div> <div class="precodoitem">R${{item.Preco}}</div></div>
                                           </div>
                                           
                                       </ion-item>
                                   </div>
                               </ion-list>
                           </div>
                        </ion-content>
                    </ion-tab>
                    
                    
<!--
                    <ion-tab title="Promoções">
                       <ion-content class="background">
                           <div class="conteudo">
                               {{bar.bar_telefone2}}
                           </div>
                        </ion-content> 
                    </ion-tab>
-->
                    
                </ion-tabs>
                
            </div>
            
        </ion-content>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
    
</ion-view>
