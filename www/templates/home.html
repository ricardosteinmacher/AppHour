<ion-view view-title="Home" class="home" ng-init="doRefresh()">
    <ion-nav-buttons side="right">
      <button class="button" ui-sref="app.maps">
        Mapa
      </button>
    </ion-nav-buttons>

<ion-content class="has-header">
    
    <ion-refresher
        pulling-text="Puxe para atualizar..."
        on-refresh="doRefresh()">
    </ion-refresher>
    
    
    <div class="slidertop">
        <ion-slide-box id="slidertop" auto-play="true" does-continue="true">
            <ion-slide class="slidewidth" ng-repeat="item in bares">
                <div style="background-image:url(img/banner_exx.jpg); background-size:cover; background-position:center center; position:relative;" class = "box box1">
                    <div style="background-image:url(img/filtro_topo.png); background-size:100% 130px; background-position: bottom bottom; height:130px;">
                        <div style="color:white;position:absolute;bottom: 8px;padding-left: 10px;width: 100%;font-size: 19px;text-align: left;padding-right: 10px;" class="">Nome do Buteco teste de um nome muito grande</div>
                    </div>
                </div>
            </ion-slide>   
        </ion-slide-box>
    </div>  

    <div id = "content-div">
        <ion-list>
            <ion-item ng-repeat="item in bares">
                <div class="cell" id = "1">
                    <label class="cell-title">{{item.est_nome}}</label>
                        <ion-scroll direction="x" class="cell-scroll">

<!--                            <button class="button cell-scroll-btn" ng-repeat="item in item.est_bares" ng-click="openDetail(item)" ui- >{{item.bar_nome}}</button>-->

                        <button class="cell-scroll-btn" ng-repeat="item in item.est_bares" ng-click="openDetail(item)" ui- style="background-image:url(http://i0.wp.com/aosviajantes.com.br/wp-content/uploads/restaurante-buenos-aires-cabana.jpg?resize=256%2C256);background-position: center center;background-size: cover;border-radius: 5px; position:relative;">

                        <div ng-click="openDetail(item)" style="background-image:url(img/filtro.png); background-size:cover; background-position:center center;height: 80px;border-radius: 5px">
                            
                            <div style="color:white; position:absolute;bottom: 4px;left: 5px;font-size: 12px;letter-spacing: -0.5px;" class="">{{item.bar_nome}}</div>

                        </div>
                        </button>


                        </ion-scroll>
                </div>
            </ion-item>
        </ion-list>
    </div>
    
<style type="text/css">
.scroll { 
    min-width: 100%;
}    

    .box1, .box2, .box3 {
        height: 130px;
    }
    
    .ng-animate .scroll-bar {
        visibility: hidden;
    }
</style>
      
  </ion-content>
</ion-view>
